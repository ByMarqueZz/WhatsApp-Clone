<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Clone</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Whatsapp_logo_svg.png/600px-Whatsapp_logo_svg.png" type="image/x-icon">
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
      }
      h1 {
        margin: 0;
      }
      header {
        position: fixed;
        width: 100%;
        display: flex;
        gap: 1rem;
        text-align: center;
        padding-top: 1rem;
        padding-bottom: 1rem;
        background-color: #50CC5F;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.5rem;
        -webkit-text-stroke: 2px black;
      }
      .imgHeader {
        width: 100px;
      }
      .main {
        display: flex;
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
        padding-top: 150px;
      }
      .users {
        width:30%;
      }
      .chat {
        width: 70%;
        position: relative;
        height: 85vh;
        border: 1px solid black;
        background-image: url('https://i.pinimg.com/564x/ab/63/ce/ab63ce446c82f192be2475a7b6cbf510.jpg');
        overflow: hidden;
        overflow-y: scroll;
        
      }
      #form {
        font-size: 1.5rem;
        position: fixed;
        width: 69%;
        bottom: 0;
        right: 0;
        display: flex;
        gap: 1rem;
        background-color: white;
        padding: 1%;
      }
      #input {
        width: 95%;
      }
      .message {
        background-color: #90ec9b;
        color: white;
        padding: 1rem;
        margin: 1rem;
        border-radius: 1rem;
        font-size: 1.5rem;
        width: 20%;
      }
      .login{
        background-color: #f4dc94;
        color: white;
        padding: 1rem;
        margin: 1rem;
        border-radius: 1rem;
        font-size: 1.5rem;
        width: 20%;
        text-align: center;
        margin: 0 auto;
      }
      #messages {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      /* media query menos de 500px */
      @media (max-width: 500px) {
        .main {
          flex-direction: column;
        }
        .users {
          width: 100%;
        }
        .chat {
          width: 100%;
        }
        #form {
          position: inherit;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>WhatsApp Web</h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Whatsapp_logo_svg.png/600px-Whatsapp_logo_svg.png" class="imgHeader"/>
    </header>
    <div class="main">
      <div class="users">
          <ul>
            <li>Paco</li>
            <li>Paco</li>
            <li>Paco</li>
            <li>Paco</li>
          </ul>
      </div>
      <div class="chat">
        <ul id="messages"></ul>
      </div>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      var messages = document.getElementById('messages');
      var form = document.getElementById('form');
      var input = document.getElementById('input');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
        var item = document.createElement('li');
        item.className = 'message';
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
      socket.on('userConnected', function(msg) {
        var item = document.createElement('li');
        item.className = 'login';
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
      socket.in('userDisconnected', function(msg) {
        var item = document.createElement('li');
        item.className = 'login';
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
